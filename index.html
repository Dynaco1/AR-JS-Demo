<!DOCTYPE html>
<html>
<head>
    <title>AR.js A-Frame Location-based</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>
    <!-- <script src="https://raw.githubusercontent.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>
<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer="antialias: true; logarithmicDepthBuffer: true;"
    cursor='fuse: false; rayOrigin: mouse'
    raycaster='objects:a-entity; near: 0; far: 10000'>
        <a-assets>
            <a-asset-item
                id="animated-asset"
                src="zoya.glb"
            ></a-asset-item>
        </a-assets>
        <a-camera gps-new-camera='gpsMinDistance: 3;'>
        </a-camera> <!-- Added cursor here -->
    </a-scene>
